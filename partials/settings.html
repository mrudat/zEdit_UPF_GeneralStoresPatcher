<h2>General Stores Patcher</h2>

<section>
  <ignore-plugins patcher-id="GeneralStoresPatcher"></ignore-plugins>
</section>

<section>
  <div>
    <span class="input-label" title="The name of the file which will be generated by this patcher">Patch file name</span>
    <input type="text" ng-model="settings.GeneralStoresPatcher.patchFileName"/>
  </div>
</section>
